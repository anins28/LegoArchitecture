<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Storytelling</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }

        a,
        a:hover,
        a:visited {
            color: #0071bc;
        }

        #map {
            top: 0;
            height: 100vh;
            width: 100vw;
            position: fixed;
        }

        #header {
            margin: auto;
            width: 100%;
            position: relative;
            z-index: 5;
        }

        #header h1,
        #header h2,
        #header p {
            margin: 0;
            padding: 2vh 2vw;
            text-align: center;
        }

        #footer {
            width: 100%;
            min-height: 5vh;
            padding-top: 2vh;
            padding-bottom: 2vh;
            text-align: center;
            line-height: 25px;
            font-size: 13px;
            position: relative;
            z-index: 5;
        }

        #features {
            padding-top: 10vh;
            padding-bottom: 10vh;
        }

        .hidden {
            visibility: hidden;
        }

        .centered {
            width: 50vw;
            margin: 0 auto;
        }

        .lefty {
            width: 33vw;
            margin-left: 5vw;
        }

        .righty {
            width: 33vw;
            margin-left: 62vw;
        }

        .fully {
            width: 100%;
            margin: auto;
        }

        .light {
            color: #444;
            background-color: #fafafa;
        }

        .dark {
            color: #000000;
            background-color: #FFD700;
        }

        .step {
            padding-bottom: 50vh;
            /* margin-bottom: 10vh; */
            opacity: 0.25;
        }

        .step.active {
            opacity: 0.9;
        }

        .step div {
            padding: 25px 50px;
            line-height: 25px;
            font-size: 13px;
        }

        .step img {
            width: 100%;
        }

        .chapter-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            position: absolute;
            left: 16px;
            top: 16px;
            z-index: 6;
            display: float;
            align-items: center;
            justify-content: center;
            color: #9ebac53c;
            cursor: pointer;
            font-size: 14px;
        }
        .map-chapter-marker {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fed700;
            border: 2px solid #000000;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
            cursor: pointer;
            touch-action: manipulation;
        }

        @media (max-width: 750px) {

            .centered,
            .lefty,
            .righty,
            .fully {
                width: 90vw;
                margin: 0 auto;
            }
            .map-chapter-marker { width: 28px; height: 28px; }
        }

        /* Fix issue on mobile browser where scroll breaks  */
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan,
        .mapboxgl-canvas-container.mapboxgl-touch-zoom-rotate.mapboxgl-touch-drag-pan .mapboxgl-canvas {
            touch-action: unset;
        }
    </style>
</head>

<body>

    <div id="map"></div>
    <div id="story"></div>

    <script src="./config.js"></script>
    <script>
        var initLoad = true;
        var layerTypes = {
            'fill': ['fill-opacity'],
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'],
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'],
            'heatmap': ['heatmap-opacity']
        }

        var alignments = {
            'left': 'lefty',
            'center': 'centered',
            'right': 'righty',
            'full': 'fully'
        }

        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function (prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');

        var header = document.createElement('div');

        if (config.title) {
            var titleText = document.createElement('h1');
            titleText.innerText = config.title;
            header.appendChild(titleText);
        }

        if (config.subtitle) {
            var subtitleText = document.createElement('h2');
            subtitleText.innerText = config.subtitle;
            header.appendChild(subtitleText);
        }

        if (config.byline) {
            var bylineText = document.createElement('p');
            bylineText.innerText = config.byline;
            header.appendChild(bylineText);
        }

        if (header.innerText.length > 0) {
            header.classList.add(config.theme);
            header.setAttribute('id', 'header');
            story.appendChild(header);
        }

        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');
            // icon element for hover-triggered popup
            var iconEl = document.createElement('div');
            iconEl.className = 'chapter-icon';
            iconEl.innerText = idx + 1;

            if (record.title) {
                var title = document.createElement('h3');
                title.innerText = record.title;
                chapter.appendChild(title);
            }

            if (record.image) {
                var image = new Image();
                image.src = record.image;
                chapter.appendChild(image);
            }

            if (record.description) {
                var story = document.createElement('p');
                story.innerHTML = record.description;
                chapter.appendChild(story);
            }

            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0) {
                container.classList.add('active');
            }

            chapter.classList.add(config.theme);
            // append icon and content
            container.appendChild(iconEl);
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) {
                container.classList.add('hidden');
            }
            features.appendChild(container);
        });

        story.appendChild(features);

        var footer = document.createElement('div');

        if (config.footer) {
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
        }

        if (footer.innerText.length > 0) {
            footer.classList.add(config.theme);
            footer.setAttribute('id', 'footer');
            story.appendChild(footer);
        }

        mapboxgl.accessToken = config.accessToken;

        var map = new mapboxgl.Map({
            container: 'map',
            style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: false,
            projection: config.projection
        });

        // Create a inset map if enabled in config.js
        if (config.inset) {
            map.addControl(
                new GlobeMinimap({ ...config.insetOptions }),
                config.insetPosition
            );
        }

        if (config.showMarkers) {
            var marker = new mapboxgl.Marker({ color: config.markerColor });
            marker.setLngLat(config.chapters[0].location.center).addTo(map);
        }

        // instantiate the scrollama
        var scroller = scrollama();


        map.on("load", function () {
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', {
                    'type': 'raster-dem',
                    'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                    'tileSize': 512,
                    'maxzoom': 14
                });
                // add the DEM source as a terrain layer with exaggerated height
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });

                // add a sky layer that will show when the map is highly pitched
                map.addLayer({
                    'id': 'sky',
                    'type': 'sky',
                    'paint': {
                        'sky-type': 'atmosphere',
                        'sky-atmosphere-sun': [0.0, 0.0],
                        'sky-atmosphere-sun-intensity': 15
                    }
                });
            };

                        // create per-chapter markers that will show popups on hover
                        var chapterMarkers = [];
                        config.chapters.forEach(function (chap, idx) {
                            if (!chap || !chap.location) return;
                            var el = document.createElement('div');
                            el.className = 'map-chapter-marker';
                            el.dataset.chapterIndex = idx;
                            var marker = new mapboxgl.Marker(el).setLngLat(chap.location.center).addTo(map);
                            // hover handlers on marker element (desktop)
                            el.addEventListener('mouseenter', function (e) {
                                e.stopPropagation();
                                if (chapterPopup) { chapterPopup.remove(); chapterPopup = null; }
                                if (chap.popup) {
                                    chapterPopup = new mapboxgl.Popup({ closeOnClick: false, closeButton: true })
                                        .setLngLat(chap.location.center)
                                        .setHTML(chap.popup)
                                        .addTo(map);
                                }
                            });
                            el.addEventListener('mouseleave', function (e) {
                                e.stopPropagation();
                                if (chapterPopup) { chapterPopup.remove(); chapterPopup = null; }
                            });
                            // click/tap handlers for mobile (and click-supporting devices)
                            el.addEventListener('click', function (e) {
                                e.preventDefault(); e.stopPropagation();
                                if (chapterPopup) { chapterPopup.remove(); chapterPopup = null; return; }
                                if (chap.popup) {
                                    chapterPopup = new mapboxgl.Popup({ closeOnClick: false, closeButton: true })
                                        .setLngLat(chap.location.center)
                                        .setHTML(chap.popup)
                                        .addTo(map);
                                }
                            });
                            el.addEventListener('touchstart', function (e) {
                                e.preventDefault(); e.stopPropagation();
                                if (chapterPopup) { chapterPopup.remove(); chapterPopup = null; return; }
                                if (chap.popup) {
                                    chapterPopup = new mapboxgl.Popup({ closeOnClick: false, closeButton: true })
                                        .setLngLat(chap.location.center)
                                        .setHTML(chap.popup)
                                        .addTo(map);
                                }
                            });
                            // pointer events for broader device support
                            el.addEventListener('pointerdown', function (e) {
                                e.preventDefault(); e.stopPropagation();
                                if (chapterPopup) { chapterPopup.remove(); chapterPopup = null; return; }
                                if (chap.popup) {
                                    chapterPopup = new mapboxgl.Popup({ closeOnClick: false, closeButton: true })
                                        .setLngLat(chap.location.center)
                                        .setHTML(chap.popup)
                                        .addTo(map);
                                }
                            });
                            el.addEventListener('pointerenter', function (e) { e.stopPropagation(); /* handled above */ });
                            el.addEventListener('pointerleave', function (e) { e.stopPropagation(); /* handled above */ });
                            chapterMarkers.push(marker);
                        });
                        // hide all markers initially; only the active chapter's marker will be shown on step enter
                        chapterMarkers.forEach(function(m){
                            var el = m.getElement && m.getElement();
                            if (el) el.style.display = 'none';
                        });

                        // hide popup when tapping/clicking outside markers (mobile and desktop)
                        document.addEventListener('click', function (e) {
                            if (!e.target.closest || !e.target.closest('.map-chapter-marker')) {
                                if (chapterPopup) { chapterPopup.remove(); chapterPopup = null; }
                            }
                        });
                        document.addEventListener('touchstart', function (e) {
                            if (!e.target.closest || !e.target.closest('.map-chapter-marker')) {
                                if (chapterPopup) { chapterPopup.remove(); chapterPopup = null; }
                            }
                        });

            var chapterPopup = null;
            // setup the instance, pass callback functions
            scroller
                .setup({
                    step: '.step',
                    offset: 0.5,
                    progress: true
                })
                .onStepEnter(async response => {
                    var current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
                    var chapter = config.chapters[current_chapter];

                    // show only the active chapter's marker; never show marker for chapter index 0
                    if (typeof chapterMarkers !== 'undefined') {
                        chapterMarkers.forEach(function(m, i){
                            var el = m.getElement && m.getElement();
                            if (!el) return;
                            el.style.display = (i === current_chapter && i !== 0) ? '' : 'none';
                        });
                    }

                    response.element.classList.add('active');
                    map[chapter.mapAnimation || 'flyTo'](chapter.location);

                    if (config.showMarkers) {
                        marker.setLngLat(chapter.location.center);
                    }
                    if (chapter.onChapterEnter.length > 0) {
                        chapter.onChapterEnter.forEach(setLayerOpacity);
                    }
                    if (chapter.callback) {
                        window[chapter.callback]();
                    }
                    if (chapter.rotateAnimation) {
                        map.once('moveend', () => {
                            const rotateNumber = map.getBearing();
                            let offset = 180;
                            if (typeof chapter.rotateAnimation === 'number') {
                                offset = chapter.rotateAnimation;
                            }
                            const reverse = chapter.rotateDirection === 'reverse' || chapter.rotateDirection === 'ccw' || chapter.rotateDirection === 'left' || chapter.rotateDirection === 'counterclockwise' || chapter.rotateAnimation === 'reverse';
                            if (reverse) offset = -Math.abs(offset);
                            map.rotateTo(rotateNumber + offset, {
                                duration: 30000, easing: function (t) {
                                    return t;
                                }
                            });
                        });
                    }
                    // popups are shown on marker hover (handled by marker event listeners)
                    if (config.auto) {
                        var next_chapter = (current_chapter + 1) % config.chapters.length;
                        map.once('moveend', () => {
                            document.querySelectorAll('[data-scrollama-index="' + next_chapter.toString() + '"]')[0].scrollIntoView();
                        });
                    }
                })
                .onStepExit(response => {
                    var chapter = config.chapters.find(chap => chap.id === response.element.id);
                    response.element.classList.remove('active');
                    if (chapter.onChapterExit.length > 0) {
                        chapter.onChapterExit.forEach(setLayerOpacity);
                    }
                    if (chapterPopup) {
                        chapterPopup.remove();
                        chapterPopup = null;
                    }
                })


            if (config.auto) {
                document.querySelectorAll('[data-scrollama-index="0"]')[0].scrollIntoView();
            }
        });    

    </script>

</body>

</html>
